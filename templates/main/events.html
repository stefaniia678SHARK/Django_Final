<body class="{{ theme }}">

    <div class="container bg-white shadow-md p-5">

        <h1>
            Here you can put new events!
        </h1>

        <form method ="POST" action = "{% url 'events' %}" enctype="multipart/form-data">

            {% csrf_token %}

            <label for="event_name">Event name:</label>
            <input type="text" name="event_name" id="event_name" required> <br>
            <label for="description">Description</label>
            <input type="text" name="description" id="description" required> <br>
            <label for="date_of_the_event">Date of the event:</label>
            <input type="date" name="date_of_the_event" id="date_of_the_event" required> <br>
<br>
            <button class ="btn btn-outline-primary" type="submit"> Add an event </button>

        </form>

    </div>

</body>
