{%  include 'header.html' %}

<!DOCTYPE html>

<h2> Here are your events: </h2>

{% for view_event in view_event %}

        <div>
            <p><strong>Event Name:</strong> {{ view_event.event_name }}</p>
            <p><strong>Description:</strong> {{ view_event.description }}</p>
            <p>Event ID: {{ view_event.id }}</p> <!-- Debugging -->
        </div>

            <button> <a href = "{% url 'update_event' view_event.id %}"> Update an event </a> </button>
        <br>
        <br>
            <button>
                <a href = "{% url 'delete_event' view_event.id %}"> Delete an event </a>
            </button>
        <br>
        <br>
        <hr>

{% endfor %}
